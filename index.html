<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Chords Transposer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    h1 {
        text-align: center;
        margin-bottom: 10px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
        width: 100%;
        height: 180px;
        padding: 10px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: vertical;
        font-family: monospace;
    }
    button, select {
        padding: 10px 14px;
        font-size: 15px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin: 5px;
    }
    button {
        background: #007bff;
        color: white;
    }
    button:hover {
        background: #0056b3;
    }
    #output {
        white-space: pre-wrap;
        background: #fafafa;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 16px;
    }
    .chord {
        font-weight: bold;
        color: #d63384;
    }
</style>
</head>

<body>
<h1>ðŸŽ¸ Song Chords Transposer</h1>

<div class="container">
    <h3>Enter Song with Chords</h3>
    <p>Format: Place chords inside brackets â†’ Example: [C] Amazing [G] Grace</p>

    <textarea id="songInput" placeholder="Paste your song here..."></textarea>

    <br>

    <label>Transpose:</label>
    <select id="transposeSelect">
        <option value="0">0 (Original)</option>
        <option value="-6">-6</option>
        <option value="-5">-5</option>
        <option value="-4">-4</option>
        <option value="-3">-3</option>
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="1">+1</option>
        <option value="2">+2</option>
        <option value="3">+3</option>
        <option value="4">+4</option>
        <option value="5">+5</option>
        <option value="6">+6</option>
    </select>

    <button onclick="transpose(-1)">â–¼ -1</button>
    <button onclick="transpose(1)">â–² +1</button>
    <button onclick="renderSong()">Render / Update</button>

    <div id="output"></div>
</div>

<script>
const originalChords = ["C","C#","Db","D","D#","Eb","E","F","F#","Gb","G","G#","Ab","A","A#","Bb","B"];
const sharpScale = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
const flatScale  = ["C","Db","D","Eb","E","F","Gb","G","Ab","A","Bb","B"];

function normalizeChord(chord) {
    if (chord.includes("b")) {
        return flatScale.indexOf(chord);
    }
    return sharpScale.indexOf(chord);
}

function transposeChord(chord, steps) {
    let base = chord.match(/[A-G][b#]?/);
    if (!base) return chord;
    let rest = chord.replace(base[0], "");

    let index = normalizeChord(base[0]);
    if (index === -1) return chord;

    let newIndex = (index + steps + 12) % 12;
    return sharpScale[newIndex] + rest;
}

function renderSong() {
    let text = document.getElementById("songInput").value;
    let steps = parseInt(document.getElementById("transposeSelect").value);

    let output = text.replace(/\[([A-G][b#]?(?:m|maj|min|sus|dim|aug|add)?\d*)\]/g, (match, chord) => {
        return "<span class='chord'>[" + transposeChord(chord, steps) + "]</span>";
    });

    document.getElementById("output").innerHTML = output;
}

function transpose(step) {
    let select = document.getElementById("transposeSelect");
    let current = parseInt(select.value);
    let next = current + step;

    if (next >= -6 && next <= 6) {
        select.value = next;
        renderSong();
    }
}
</script>
</body>
</html>
